---
layout: default
---
<!-- Posts -->
<ul id="posts" style="list-style: none; padding: 0;">
  {% for post in paginator.posts %}
    <li class="post" style="margin-bottom: 20px;">
      <h2>
        <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
          {{ post.title }}
        </a>
      </h2>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date_to_string }}</time>
      <div class="post-content" style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
        <!-- Display post image with link -->
        {% if post.image %}
          <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
            <img src="{{ post.image | absolute_url }}" alt="{{ post.title }}" class="post-image">
          </a>
        {% else %}
          <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
            <img src="{{ site.image | absolute_url }}" alt="{{ post.title }}" class="post-image">
          </a>
        {% endif %}
        <div style="flex: 1; min-width: 200px;">
          <p>{{ post.content | strip_html | truncatewords:40 }}</p>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
