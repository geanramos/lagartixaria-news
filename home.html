<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="icon" href="https://i.imgur.com/dLQezK3.png" sizes="192x192" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://images.weserv.nl" crossorigin>
  <link rel="preconnect" href="https://i.imgur.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="home.css" rel="stylesheet"> 
  <link href="{{ "/home.css" | relative_url }}" rel="stylesheet">
 </head>
 <body>
  <header class="site-header">
    <div class="capa-container">
        <img class="capa" src="https://images.unsplash.com/photo-1544256718-3bcf237f3974?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="Capa Tisha News">
    </div>
    <section class="perfil-card">
        <div class="avatar-wrapper">
            <a href="./index.html"> 
                <img class="avatar" src="https://avatars.githubusercontent.com/u/6352393?v=4" alt="Avatar Tisha News">
            </a>
        </div>
        <div class="perfil-header-info">
            <a href="./index.html" class="perfil-nome-link">
                <h1 class="perfil-nome">{{ site.title }}</h1>
            </a>
            <a href="#" target="_blank" class="botao-whatsapp">Seguir</a>
        </div>

        <p class="perfil-descricao">{{ site.description }}</p>
        <p class="perfil-seguidores">496K Seguidores</p>
    </section>
  </header>

  <main class="container">
    {% for post in site.posts limit:100 %}
      <div class="cartao-artigo">
        <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}" class="cartao-artigo-link-imagem">
            <figure class="cartao-artigo-imagem-wrapper">
                <img src="{{ post.image | absolute_url }}" alt="{{ post.title }}">
            </figure>
        </a>
        <div class="cartao-artigo-conteudo">
            <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}" class="cartao-artigo-link-titulo">
                <h3 class="cartao-artigo-titulo">{{ post.title }}</h3>
            </a>
            <p class="cartao-artigo-data">{{ post.date | date: "%d de %B de %Y" }}</p>
        </div>
      </div>
    {% endfor %}
  </main>
  
  <footer class="site-footer">
    <div class="footer-category-trigger">
        <span class="footer-category-text"><a href="./tags/" title="Tags">Tags</a></span>
        <span class="footer-category-icon">
            <svg viewBox="0 0 24 24" height="1em" width="1em" fill="currentColor">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
            </svg>
        </span>
    </div>
    <div class="footer-links">
        <a href="#" title="Termos de Uso">Termos de Uso</a>
        <a href="#" title="Política de Privacidade">Política de Privacidade</a>
        <a href="./radio.html" title="Radio">Radio</a>
    </div>
    <p class="footer-copyright">© Gean Ramos</p>
  </footer>
 </body>
</html>
